spring.application.name=amore-project

# =========================
# DB Setting (임시 비활성화)
# =========================
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# 임시로 H2 메모리 DB를 쓰려면 위 exclude 대신 아래 주석을 풀면 됩니다
# spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
# spring.jpa.hibernate.ddl-auto=none

# =========================
# Spring AI API Key 설정
# =========================
# Anthropic
spring.ai.anthropic.api-key=your_anthropic_api_key_here
spring.ai.anthropic.base-url=https://api.anthropic.com/v1

# OpenAI (필요할 경우)
spring.ai.openai.speech.enabled=false
spring.ai.openai.api-key=your_openai_api_key_here
spring.ai.openai.base-url=https://api.openai.com/v1
